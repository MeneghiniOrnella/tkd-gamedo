<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tkd-gamedo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
		<h1 class="title">TKD Game-Do</h1>
        <h2>Juego de preguntas sobre TAEKWON-DO</h2>
        <div class="btns">
            <button id="easyBtn" onclick="start()">Facil</button>
            <button id="hardBtn" onclick="start()">Dificil</button>
        </div>
	    <!-- <button id="startBtn" onClick="start()">Iniciar</button> -->
    </div>

    <div class="everything">
        <section class="quiz">
            <div class="question"></div>
            <div class="btns">
                <button id="nextBtn"  onClick="next()">Siguiente</button>
                <button id="resetBtn" onClick="reset()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </section>

        <section class="info">
            <p>
                <i class="fas fa-stopwatch"></i>
                <span class="time" id ="time">10</span>
            </p>
            <p>
                <i class="fas fa-check-circle"></i>
                <span class="rightCounter">0</span>
            </p>
            <p>
                <i class="fas fa-times-circle"></i>
                <span class="wrongCounter">0</span>
            </p>
        </section><br>
    </div>
    <footer>
        <p><a href="https://meneghiniornella.netlify.app/" target="_blank">Saboon Ornella Meneghini 1ยบ dan</a>&copy2023</p>
    </footer>

    <script src="https://kit.fontawesome.com/093473ac19.js" crossorigin="anonymous"></script>
    <!-- <script type="module" src="hardCuestionary.js"></script>
    <script type="module" src="easyCuestionary.js"></script>
    <script type="module" src="app.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
